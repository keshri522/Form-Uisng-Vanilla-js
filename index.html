<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="first.css" />
  </head>
  <body>
    <form class="first">
      <label for="">Name</label>
      <input
        type="text"
        name=""
        required
        class="inputtext"
        placeholder="Enter your name"
      /><br />
      <br />
      <label for="">Email</label>
      <input
        type="email"
        name=""
        required
        class="inputemail"
        placeholder="Enter your email"
      />
      <br />
      <br />
      <label for="">Password</label>
      <input
        type="password"
        name=""
        required
        class="inputpassword"
        placeholder="Enter your password"
      />
      <br /><br />
      <label for="">PinCoode</label>
      <input
        type="password"
        name=""
        required
        class="inputcode"
        placeholder="Enter your pincode"
      />
      <br /><br />
      <label for="">Gender :</label>
      <input type="radio" name="Gender" class="radio1" value="male" required />
      <span>male</span>
      <input
        type="radio"
        name="Gender"
        required
        value="female"
        class="radio2"
      />
      <span>female</span>

      <br />
      <br />
      <button>Submit</button>
      <h4 class="final"></h4>
    </form>
  </body>
  <script src="index.js"></script>
</html>
